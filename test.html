<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Rotation</title>
    <style>
      body {
        margin: 0;
        height: 2000px; /* Ensure the page is scrollable */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      .container {
        perspective: 1000px;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        transform-style: preserve-3d;
        transition: transform 0.1s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box"></div>
    </div>

    <script>
      const box = document.getElementById("box");

      window.addEventListener("scroll", () => {
        // Get the scroll position
        const scrollY = window.scrollY;

        // Rotate the box based on scroll position
        // Adjust the rotation degrees as needed
        box.style.transform = `rotateX(${scrollY * 0.1}deg) rotateY(${
          scrollY * 0.1
        }deg)`;
      });
    </script>
  </body>
</html>
